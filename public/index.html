<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8" />
    <title>Twitter For Orgs</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="app-content/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="app-content/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="app-content/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="app-content/css/mobile-angular-ui-desktop.min.css" />

    <link rel="stylesheet" href="app-content/css/app.css" />

</head>
<body ng-app="app">
<div class="app" >
        <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" yield-to="title">
                    <span>Twitter For Orgs</span>
                </div>

                    <div class="btn-group pull-left">
            <div class="btn btn-navbar">
               <a href="#/login" class="btn btn-navbar btn-icon-only"><i class="fa fa-sign-out fa-navbar"></i></a>
            </div>
          </div>
               
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom">
                <div class="btn-group justified">
                    <a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
                    <a href="#/adduser" class="btn btn-navbar btn-icon-only"><i class="fa fa-user-plus fa-navbar"></i></a>
                    <a href="#/dlists" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
                    <a href="#/publish" class="btn btn-navbar btn-icon-only"><i class="fa fa-envelope fa-navbar"></i></a>
                </div>
        </div>
        <div class="app-body" ng-class="{loading: loading}">

            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div  style="margin-bottom:0 !important" ng-class=" { 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
</div>


<script src="app-content/js/jquery-3.1.0.min.js"></script>

<script src="app-content/js/angular.min.js"></script>
<script src="app-content/js/angular-route.min.js"></script>
<script src="app-content/js/angular-touch.min.js"></script>
<script src="app-content/js/angular-cookies.min.js"></script>
<script src="app-content/js/mobile-angular-ui.min.js"></script>


<script src="app.js"></script>
<script src="app-services/authentication.service.js"></script>
<script src="app-services/flash.service.js"></script>

<script src="app-services/user.service.js"></script> 

<script src="home/home.controller.js"></script>
<script src="login/login.controller.js"></script>
<script src="register/register.controller.js"></script>
<script src="adduser/adduser.controller.js"></script>
<script src="dlists/dlists.controller.js"></script>
<script src="publish/publish.controller.js"></script>
</body>
</html>
