<!DOCTYPE html>
<html ng-app="TodoService">
<head>
    <title>jQM Angular Sample</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link rel="stylesheet" href="app-content/css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="app-content/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="app-content/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="app-content/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="app-content/css/mobile-angular-ui-desktop.min.css" />

</head>
<body ng-controller="TodoController">
<!--Todo List Page-->
<div id="todo-list" data-role="page">
    <div data-role="header">
        <h1>Angular Todo</h1>
        <a href="#todo-detail" ng-click="newTodo()" data-icon="add" class="ui-btn-right">New</a>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-filter="true">
            <li ng-repeat="todo in todos">
                <a href="#todo-detail" data-transition="slide" ng-click="selectTodo(todo._id)" value="{{todo._id}}">{{todo.description}}</a>
            </li>
        </ul>
    </div>
    <div data-role="footer" data-position="fixed">
        <p>{{todos.length}} Tasks Remaining</p>
    </div>
</div>
<!--Todo Detail Page-->
<div id="todo-detail" data-role="page">
    <div data-role="header">
        <a href="#" data-icon="back" data-rel="back">Back</a>

        <h1>{{todo.description}}</h1>
        <a href="#todo-list" ng-click="saveTodo()" data-icon="check" class="ui-btn-right">Save</a>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="description">Description</label>
                <input id="description" type="text" ng-model="todo.description"/>
            </li>
            <li data-role="fieldcontain">
                <label for="body">Body</label>
                <textarea id="body" cols="40" rows="8" ng-model="todo.body"></textarea>
            </li>
            <li data-role="fieldcontain">
                <label for="project">Project</label>
                <input id="project" type="text" ng-model="todo.project"/>
            </li>
            <li data-role="fieldcontain">
                <label for="context">Context</label>
                <input id="context" type="text" ng-model="todo.context"/>
            </li>
            <li data-role="fieldcontain">
                <label for="duedate">Due Date</label>
                <input id="duedate" type="date" ng-model="todo.duedate"/>
            </li>
        </ul>
        <button data-inline="true" onclick="$.mobile.changePage('#todo-list')" ng-click="completeTodo(todo._id)">
            Complete Task
        </button>
    </div>
    <div data-role="footer" data-position="fixed">
        <p>Task ID: {{todo._id}}</p>
    </div>
</div>

    <script src="app-content/js/jquery-3.1.0.min.js"></script>
    <script src="app-content/js/jquery-migrate-3.0.0.js"></script>
    <script src="app-content/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="app-content/js/angular.min.js"></script>
    <script src="app-content/js/angular-route.min.js"></script>
    <script src="app-content/js/angular-touch.min.js"></script>
    <script src="app-content/js/angular-cookies.min.js"></script>
    <script src="app-content/js/mobile-angular-ui.min.js"></script>
    <script src="app-content/js/jquery.md5.js"></script>
    <script src="app-content/js/ui-bootstrap-tpls-2.1.3.min.js"></script>


</body>
</html>
