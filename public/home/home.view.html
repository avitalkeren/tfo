<div ui-content-for="title">
  <span>Home</span>
</div>
<div class="scrollable">
  	<div class="scrollable-content section">
    	<legend>TFO Home</legend>
    	<p>Hi {{vm.org.fullName}} !</p>

    	<div ng-repeat="tweet in vm.feed">
    		<div class="small-image pull-left thumbnail"><img src="{{tweet.publisher_pic}}" style="height:3.5em; width: 3.5em"/></div>
			<div class="panel panel-default">
				<div class="panel-heading">
          			<h3 class="panel-title"><b>{{tweet.publisher_name}} </b></h3> <small>{{tweet.create_datetime | date : format : timezone}} </small>
          		</div>
         	    <div class="panel-body">
           			{{tweet.text}} 
        		</div>
			</div>
         </div>
         </div>
	</div>
</div>
